name: Deploy to Cloudflare Pages

on:
  # ä»…å…è®¸æ‰‹åŠ¨è§¦å‘ï¼Œä¸è‡ªåŠ¨éƒ¨ç½²
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  # ä¿ç•™ PR é¢„è§ˆåŠŸèƒ½
  pull_request:
    branches:
      - main

# å–æ¶ˆæ­£åœ¨è¿è¡Œçš„æ—§éƒ¨ç½²
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # ä»£ç è´¨é‡æ£€æŸ¥
  # ==========================================
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test -- --run
      
      - name: Check for console.log
        run: |
          if grep -r "console\." src/ --include="*.ts" --include="*.tsx" | grep -v "console.error"; then
            echo "âš ï¸ Warning: Found console statements in source code"
          fi

  # ==========================================
  # å®‰å…¨æ£€æŸ¥
  # ==========================================
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

  # ==========================================
  # æ„å»ºå’Œéƒ¨ç½²
  # ==========================================
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: [quality-check, security-check]
    
    # ä»…åœ¨æ‰‹åŠ¨è§¦å‘æ—¶éƒ¨ç½²
    if: github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi
          echo "âœ… Build output validated"
          echo "ğŸ“¦ Build size: $(du -sh dist | cut -f1)"
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=httping
      
      - name: Deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Cloudflare Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **URL**: https://httping.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **Build size**: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ• **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # PR é¢„è§ˆéƒ¨ç½²
  # ==========================================
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: [quality-check]
    
    # ä»…åœ¨ PR æ—¶è¿è¡Œ
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=httping --branch=preview-${{ github.event.pull_request.number }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Preview Deployment\n\nâœ… Preview deployed successfully!\n\nğŸ”— **Preview URL**: https://preview-${{ github.event.pull_request.number }}.httping.pages.dev\n\nğŸ“ This preview will be updated on each commit to this PR.`
            })
